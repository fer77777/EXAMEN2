<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Web Atractivo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            color: #333;
        }
        .header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .menu {
            margin: 10px 0;
            display: inline-block;
            padding: 5px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            background-color: #0056b3;
        }
        select {
            width: 220px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0056b3;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .marcos {
            display: flex;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .hidden {
            display: none;
        }
        .iframe-container {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease;
            opacity: 0;
            overflow: hidden;
            position: relative;
        }
        .iframe-container.show {
            opacity: 1;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .welcome-message {
            font-size: 26px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="header">
    <h1 class="welcome-message">Bienvenido al Segundo Examen de Dise침o Web</h1>
    <div class="menu">
        <label for="menu">FERNANDO CARLOS CARRASCO CONDORI</label>
        <select id="menu" onchange="cambiarContenido(this.value);">
            <option value="">Selecciona una opci칩n</option>
            <option value="formulario">Formulario de Contacto</option>
            <option value="paginaExterna">P치gina de Noticias</option>
        </select>
    </div>
</div>

<!-- Marcos -->
<div class="marcos">
    <div class="iframe-container hidden" id="formulario">
        <iframe src="formulario.html" name="marco2" title="Marco Formulario"></iframe>
    </div>
    
    <div class="iframe-container hidden" id="paginaExterna">
        <iframe src="https://eldeber.com.bo/" name="marco3" title="Marco P치gina Externa"></iframe>
    </div>
</div>

<footer>
    <p>&copy; 2024 Sitio Web Atractivo. Todos los derechos reservados.</p>
</footer>

<script>
    function cambiarContenido(opcion) {
        const formularios = document.querySelectorAll('.iframe-container');
        formularios.forEach((form) => {
            form.classList.add('hidden');
            form.classList.remove('show');
        });

        if (opcion) {
            const container = document.getElementById(opcion);
            container.classList.remove('hidden');
            setTimeout(() => container.classList.add('show'), 50);
        }
    }
</script>

</body>
</html>
